<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #signInForm="ngForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email ID</label>
          <input id="email" name="email" type="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" ngModel class="form-control">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="signInForm.invalid">Login</button>
      </form>
    </div>
  </div>
