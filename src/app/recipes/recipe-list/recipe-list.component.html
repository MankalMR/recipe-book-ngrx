<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="openNewRecipe()">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <rb-recipe-item
            *ngFor="let item of (recipes$ | async).recipes; let idx = index"
            [recipe]="item"
            [routerLink]="[idx]"></rb-recipe-item>
    </div>
</div>
